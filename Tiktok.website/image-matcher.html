            color: #34D399;
        }
        .video-description {
            color: #a0aec0;
            margin-bottom: 15px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #4a5568;
            padding: 15px;
            border-radius: 8px;
            background: #1a202c;
        }
        .image-option {
            width: 100px;
            height: 80px;
            border: 2px solid #4a5568;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-option:hover {
            border-color: #34D399;
            transform: scale(1.05);
        }
        .image-option.selected {
            border-color: #34D399;
            box-shadow: 0 0 10px rgba(52, 211, 153, 0.5);
        }
        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-option .placeholder {
            color: #a0aec0;
            font-size: 12px;
            text-align: center;
            padding: 5px;
        }
        .save-button {
            background: #34D399;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;

            display: block;

        .save-button:hover {
            background: #22C55E;
            transform: translateY(-2px);
        }
        .instructions {

            border: 1px solid #4a5568;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .instructions h3 {
            color: #34D399;
            margin-top: 0;
        }
        .instructions ol {
            color: #a0aec0;
            line-height: 1.6;
        }
        .selected-display {
            background: #1a202c;
            border: 2px solid #34D399;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            color: #34D399;

        let selectedImages = {};

        function loadVideos() {
            const container = document.getElementById('video-container');
            container.innerHTML = '';
            
            videoData.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <div class="video-title">${video.emoji} ${video.title}</div>
                    <div class="video-description">${video.description}</div>
                    <div class="image-grid" id="images-${index}">
                        ${availableImages.map((img, imgIndex) => `
                            <div class="image-option" onclick="selectImage(${index}, '${img}', ${imgIndex})" id="option-${index}-${imgIndex}">
                                <img src="${img}" alt="Cover ${imgIndex + 1}" onerror="this.parentElement.innerHTML='<div class=\'placeholder\'>Image ${imgIndex + 1}</div>'">
                            </div>
                        `).join('')}
                    </div>
                    <div class="selected-display" id="selected-${index}">
                        No image selected
                    </div>
                `;
                container.appendChild(videoItem);
            });
        }

        function selectImage(videoIndex, imagePath, imgIndex) {
            selectedImages[videoIndex] = imagePath;
            
            // Update the selected image display
            const selector = document.getElementById(`selected-${videoIndex}`);
            selector.textContent = `Selected: ${imagePath.split('/').pop()}`;
            
            // Update visual selection
            const imageGrid = document.getElementById(`images-${videoIndex}`);
            const options = imageGrid.querySelectorAll('.image-option');
            options.forEach((option, index) => {
                option.classList.toggle('selected', index === imgIndex);
            });
        }

        function saveMatches() {
            if (Object.keys(selectedImages).length === 0) {
                alert('Please select at least one image before saving!');
                return;
            }
            
            console.log('Selected Images:', selectedImages);
            
            // Create the updated video data
            const updatedVideoData = videoData.map((video, index) => ({
                ...video,
                cover: selectedImages[index] || 'üé¨'
            }));
            
            // Display the results
            let resultText = '‚úÖ Matches saved!\n\n';
            Object.entries(selectedImages).forEach(([index, image]) => {
                const videoTitle = videoData[parseInt(index)].title.substring(0, 50);
                const imageName = image.split('/').pop();
                resultText += `Video ${parseInt(index) + 1}: ${videoTitle}... ‚Üí ${imageName}\n`;
            });
            
            alert(resultText);
            
            // Copy to clipboard
            const jsonData = JSON.stringify(updatedVideoData, null, 2);
            navigator.clipboard.writeText(jsonData).then(() => {
                alert('üìã Video data copied to clipboard! Send this to me and I\'ll update your website.');
            }).catch(() => {
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = jsonData;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('üìã Video data copied to clipboard! Send this to me and I\'ll update your website.');
